<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pedido Pizza</h1>
    <form method="" action="test.jsp">
        Nome: <input type="text" name="nome"> <br>
        Email: <input type="email" name="email"> <br>
        Tamanho:
        <input type="radio" name="Tamanho" value="g" checked> Grande
        <input type="radio" name="Tamanho" value="m"> Médio
        <input type="radio" name="Tamanho" value="p"> Pequeno
        <br>
        <select name="Sabor"> 
            <option>Calabresa</option>
            <option>Napolitano </option>
            <option>Marguerita</option>
            <option>Frango com Chedeer</option>
        </select>
        <br>
        Adicionais:
        <input type="checkbox" name="borda" value="sim"> Borda
        <input type="checkbox" name="queijo" value="sim"> Queijo extra
        <br>
        Data de Entrega: <input type="date" name="dataEntrega">
        <br>
        Comentário: <br>
        <textarea name="mensagem" rows="10" cols="30"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
